/* Contact Section Styles */
.contact {
    text-align: center;
    padding: 50px 20px;
    background: #f7f7fb;
    flex: 1;
}


.contact-title {
    text-align: center; /* Align title to the left */

}

.contact-title {
    text-decoration: none;
    font-size: 30px;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 2px;
    color: black; /* Black text color */
    display: inline-block;
    position: relative;
    transition: transform 0.3s ease;
}

/* Animated Underline Effect */
.contact-title::after {
    content: "";
    position: absolute;
    left: 0;
    bottom: -5px;
    width: 100%;
    height: 4px;
    background-color: #6a0dad; /* Purple underline */
    transform: scaleX(0);
    transition: transform 0.3s ease-in-out;
}

/* Hover Effect */
.contact-title:hover {
    transform: scale(1.05); /* Slight zoom effect */
}

.contact-title:hover::after {
    transform: scaleX(1); /* Expand underline */
}

.contact-info {
    margin-bottom: 30px;
}

.contact-subtitle {
    font-size: 24px;
    font-weight: 700;
    color: #6a0dad;
}

.contact-desc {
    font-size: 16px;
    font-weight: 600;
    color: #2c2c2c;
    text-transform: uppercase;
}

.contact-btn {
    display: inline-block;
    background: #6a0dad;
    color: white;
    font-size: 18px;
    font-weight: 600;
    padding: 12px 20px;
    border-radius: 30px;
    text-decoration: none;
    transition: background 0.3s ease-in-out, transform 0.2s;
}

.contact-btn:hover {
    background: #5a0099;
    transform: scale(1.05);
}

.contact-divider {
    width: 90%;
    margin: 30px auto;
    border: none;
    height: 1px;
    background: #ccc;
}

/* Social Media Icons Grid */
.social-links {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 20px;
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
}

.social-item {
    text-align: center;
    font-size: 16px;
    font-weight: 600;
    color: #2c2c2c;
    transition: transform 0.3s ease-in-out;
}

.social-item a {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-decoration: none;
    color: inherit;
}

.social-item i {
    font-size: 32px;
    color: #6a0dad;
    margin-bottom: 8px;
    transition: color 0.3s, transform 0.3s;
}

/* Hover Effect */
.social-item:hover {
    transform: scale(1.1);
}

.social-item:hover i {
    color: #5a0099;

}
