        /* ======= Skills Section ======= */
.skills {
  padding: 30px 0;
  text-align: center;
}

/* Skills Container (Three Columns) */
.skills .skills-container {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); /* Auto adjusts for responsiveness */
  gap: 30px; /* Spacing between skill items */
  justify-content: center;
  align-items: center;
  max-width: 900px; /* Limits width for better centering */
  margin: 20px auto; /* Centers the grid */
}

/* Skill Item */
.skills .skill-item {
  background-color: #887ef914;
  border: 1px solid var(--bg-black-50);
  border-radius: 10px;
  padding: 20px;
  text-align: center;
  transition: transform 0.3s ease-in-out;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  min-height: 180px; /* Ensures equal height */
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

/* Hover Effect */
.skills .skill-item:hover {
  transform: translateY(-5px);
}

/* Icon Styling */
.skills .skill-item .icon {
  height: 60px;
  width: 60px;
  border-radius: 50%;
  background: #6a0dad; /* Purple Theme */
  display: flex;
  align-items: center;
  justify-content: center;
  margin-bottom: 15px;
  transition: background 0.3s ease;
}

.skills .skill-item .icon .fa {
  font-size: 28px;
  color: #fff;
  transition: all 0.3s ease;
}

/* Hover Effect for Icon */
.skills .skill-item:hover .icon {
  background: #4b0082; /* Darker Purple on Hover */
}

/* Skill Title */
.skills .skill-item h4 {
  font-size: 18px;
  font-weight: 700;
  text-transform: uppercase;
  color: var(--text-black-900);
  margin-bottom: 10px;
}

/* Responsive Design */
@media screen and (max-width: 992px) {
  .skills .skills-container {
    grid-template-columns: repeat(2, 1fr); /* Two per row on tablets */
    padding:0 20px 0 20px ;
  }
}

@media screen and (max-width: 600px) {
  .skills .skills-container {
    grid-template-columns: repeat(1, 1fr); /* One per row on mobile */
    padding:0 10% 0 10% ;
  }
}
/* Icon Styling - Default (White Background, Purple Icon) */
.skills .skill-item .icon {
  height: 60px;
  width: 60px;
  border-radius: 50%;
  background: #fff; /* White Background */
  display: flex;
  align-items: center;
  justify-content: center;
  margin-bottom: 15px;
  transition: background 0.3s ease, color 0.3s ease;
}

.skills .skill-item .icon .fa {
  font-size: 28px;
  color: #6a0dad; /* Purple Icon */
  transition: color 0.3s ease;
}

/* Hover Effect for Skill Box (Changes Icon Background & Color) */
.skills .skill-item:hover .icon {
  background: #6a0dad; /* Purple Background */
}

.skills .skill-item:hover .icon .fa {
  color: #fff; /* White Icon */
}



.section-title {

}

.section-title {
    text-decoration: none;
    font-size: 30px;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 2px;
    color: #6a0dad; /* Black text color */
    display: inline-block;
    position: relative;
    transition: transform 0.3s ease;
}

/* Animated Underline Effect */
.section-title::after {
    content: "";
    position: absolute;
    left: 0;
    bottom: -5px;
    width: 100%;
    height: 4px;
    background-color: #6a0dad; /* Purple underline */
    transform: scaleX(0);
    transition: transform 0.3s ease-in-out;
}

/* Hover Effect */
.section-title:hover {
    transform: scale(1.05); /* Slight zoom effect */
    color: #4b0082;
  }

.section-title:hover::after {
    transform: scaleX(1); /* Expand underline */
}
